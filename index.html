<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <nav id="navHeader">

        <div id="linksNavHeader">
        <a href="">Home</a>
        <a href="">Ultimas Edições</a>
        <a href="">Requisitos para Participar</a>
        </div>

        <button>Login</button>

    </nav>

    <section>

        <header id="textHeader">

            <h1>BOOTCAMP DNC</h1>

            <h2>Esse será um evento exclusivo para todos os alunos
                <br>da <b>DNC</b>, que querem <span class="boldbackground">acelerar a carreira</span> com uma
                <br>semana intensiva de conteúdo de mercado entre
                <br><span class="boldbackground">BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>

        </header>

        <form>
            <div class="inputForm">
                <label>Nome:</label>
                <input type="text">
            </div>

            <div class="inputForm">
                <label>Sobrenome:</label>
                <input type="text">
            </div>

            <!-- Organizar layout checkbox -->
            <div id="sectionCheckbox">
                <label>Área de Interesse:</label>

                <div id="checkboxList">

                    <input type="checkbox">
                    <label>Front-End</label>

                    <input type="checkbox">
                    <label>Back-End</label>
         
                    <input type="checkbox">
                    <label>Banco de Dados</label>

                </div>

            </div>

            <div class="inputForm">
                <label>E-mail:</label>
                <input type="text">
            </div>

            <div class="inputForm">
                <label>Telefone:</label>
                <input type="text">
            </div>

            <div class="inputForm">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text">
            </div>

            <button>Cadastrar</button>
            
        </form>

    </section>
    
</body>

</html>
